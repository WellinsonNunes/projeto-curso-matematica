    <title>Bônus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family= Tilt +Warp & display=swap');

        body, main {
            height: 100vh;
            background-color: black;
        }

        main {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        

        .buttonInicio {
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
            transition: 0.4s;
            
        }

        .buttonInicio:hover {
            background-color: yellow;
            color: black;
            border-color: white;
        }

        


        span {
            font-family: 'Tilt Warp', cursive;
            font-size: 1.7em;
            font-weight: bold;
        }

        h1 {
            font-family: 'Tilt Warp', cursive;
            color: white;
            text-align: center;
            
        }

        h2 {
            background-color: yellow;
            text-align: center;
            padding: 5px;
            
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 14px;
            
        }

        section.videos {
            flex: 1 0 100px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        div.quadrado {
            
            
            border: 2px solid yellow;
            height: 200px;
            width: 300px;
            
            box-shadow: 0px 7px 9px rgba(138, 138, 138, 0.507);
    
        
        }

        

        


        footer {
            background-color: rgb(100, 100, 100);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
            margin: 10px -10px 0px -10px;
            text-align: center;
            font-size: 14px;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
        }


    </style>
</head>
